apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.jcraft:jsch:0.1.50'
    testCompile 'org.spockframework:spock-core:0.7-groovy-1.8', 'cglib:cglib-nodep:2.2.2'
    testCompile 'org.apache.sshd:sshd-core:0.9.0'
}

task javadocJar(type: Jar, dependsOn: groovydoc) {
    from "${buildDir}/docs/groovydoc"
    classifier = 'javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

if (gradle.startParameter.taskNames.contains('publishMavenCentral')) {
    apply from: 'build.publish.gradle'
} else {
    uploadArchives {
        repositories.ivy {
            url = "$buildDir/ivy"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
